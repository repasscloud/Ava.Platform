name: 🐳 Manual Docker Publish Ava.API (Per Arch)

on:
  workflow_dispatch:
    inputs:
      param:
        description: "Base Docker tag (e.g. 20250518, v1.0.0)"
        required: true
        type: string

jobs:
  build-and-push:
    name: 🚀 Build & Push Arch-Specific Images
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build & Push amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.API
          platforms: linux/amd64
          push: true
          tags: repasscloud/ava-api:${{ inputs.param }}-amd64

      - name: 🐳 Build & Push arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.API
          platforms: linux/arm64
          push: true
          tags: repasscloud/ava-api:${{ inputs.param }}-arm64
