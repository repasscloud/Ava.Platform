name: ğŸ³ Manual Docker Publish Ava.API (Split Arch Build)

on:
  workflow_dispatch:
    inputs:
      release_id:
        description: "Docker tag (e.g. 20250518, v1.0.0)"
        required: true
        type: string

jobs:
  build-amd64:
    name: ğŸ› ï¸ Build & Push amd64
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push amd64 image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag repasscloud/ava-api:${{ inputs.release_id }}-amd64 \
            -f Dockerfile.API .

  build-arm64:
    name: ğŸ› ï¸ Build & Push arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push arm64 image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --push \
            --tag repasscloud/ava-api:${{ inputs.release_id }}-arm64 \
            -f Dockerfile.API .

  merge-manifest:
    name: ğŸ§¬ Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ§ª Create and Push Manifest
        run: |
          docker buildx imagetools create \
            --tag repasscloud/ava-api:${{ inputs.release_id }} \
            repasscloud/ava-api:${{ inputs.release_id }}-amd64 \
            repasscloud/ava-api:${{ inputs.release_id }}-arm64
